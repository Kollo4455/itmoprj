<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% if title %} {{title}} {% else %} ИТМОxТИУ {% endif %}</title>
    </head>
    <header>
  		{%if request.user.is_authenticated %}
  			<a href="{% url 'predict' %}">Предсказание</a>
  			<a href="{% url 'learn_model' %}">Обучение модели</a>
			<a href="{% url 'guid' %}">Шаблон</a>
  			<span>{{ request.user.email | title }}</span>
  			<a href="{% url 'logout' %}">Logout</a>
  		{%else%}
			<a href="{% url 'guid' %}">Шаблон</a>
  			<a href="{% url 'login' %}">Login</a>
  			<a href="{% url 'register' %}">Register</a>
  		{%endif%}
  	</header>
    <body>
    {% if messages %}
			<div class="messages">
			{% for message in messages %}
				<div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
					{{ message }}
				</div>
			{% endfor %}
			</div>
		{% endif %}
        {% block content %}
        {% endblock %}
    </body>
</html>
